<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <h1 class="header">
      Expenses
      <img
        class="percentage__img"
        src="./pageAssets/percentage.svg"
        alt="nairaSign"
      />
      calculator
    </h1>

    <form action="" method="GET">
      <div class="bodyContainer">
        <fieldset class="formContent">
          <legend>Monthly income</legend>

          <label for="salary"
            >Salary :
            <img
              class="naira__sign"
              src="pageAssets/nairaSign.svg"
              alt="nairaSign"
            />
            <input
              class="salaryClass salaryInput"
              type="number"
              name="salary"
              id="salary"
              placeholder="0.000"
              required
              value=""
            
            />
            <!-- <button class="salaryBtnUpdate">Update</button> -->
          </label>
        </fieldset>
        <fieldset class="formContent">
          <legend>Amount allocated</legend>
          <div class="amountGrid">
            <div class="amountCell">
              <img
                class="list__img"
                src="./pageAssets/housing.svg"
                alt="houseIcon"
              />
              <label for="housing"
                >Housing :
                <img
                  class="naira__sign"
                  src="pageAssets/nairaSign.svg"
                  alt="nairaSign"
                />
                <input
                  class="housingClass amountInput"
                  id="housing"
                  name="housing"
                  placeholder="0.000"
                  type="number"
                  value=""
                  required
                  
                />
              </label>
            </div>
            <div class="amountCell">
              <img
                class="list__img"
                src="./pageAssets/transportation.svg"
                alt="transportIcon"
              />
              <label for="transport"
                >Transit :
                <img
                  class="naira__sign"
                  src="pageAssets/nairaSign.svg"
                  alt="nairaSign" />
                <input
                  class="transportClass amountInput"
                  id="transport"
                  name="transportation"
                  type="number"
                  placeholder="0.000"
                  value=""
                  required
                  disabled
                  
              /></label>
            </div>
            <div class="amountCell">
              <img
                class="list__img"
                src="./pageAssets/savings.svg"
                alt="savingIcon"
              />
              <label for="savings"
                >Savings :
                <img
                  class="naira__sign"
                  src="pageAssets/nairaSign.svg"
                  alt="nairaSign" />
                <input
                  class="savingsClass amountInput"
                  id="savings"
                  name="savings"
                  type="number"
                  placeholder="0.000"
                  value=""
                  required
                  disabled
                  
              /></label>
            </div>
            <div class="amountCell">
              <img
                class="list__img"
                src="./pageAssets/clothing.svg"
                alt="clothingIcon"
              />
              <label for="clothing"
                >Clothing :
                <img
                  class="naira__sign"
                  src="pageAssets/nairaSign.svg"
                  alt="nairaSign" />
                <input
                  class="clothingClass amountInput"
                  id="clothing"
                  name="clothing"
                  type="number"
                  value=""
                  placeholder="0.000"
                  required
                  disabled
                  
              /></label>
            </div>
            <div class="amountCell">
              <img
                class="list__img"
                src="./pageAssets/insurance.svg"
                alt="insureIcon"
              />
              <label for="insurance"
                >Insurance :
                <img
                  class="naira__sign"
                  src="pageAssets/nairaSign.svg"
                  alt="nairaSign" />
                <input
                  class="insuranceClass amountInput"
                  id="insurance"
                  name="insurance"
                  type="number"
                  value=""
                  placeholder="0.000"
                  required
                  disabled
                  
              /></label>
            </div>
            <div class="amountCell">
              <img
                class="list__img"
                src="./pageAssets/retirement.svg"
                alt="retireIcon"
              />
              <label for="retirement"
                >Pension :
                <img
                  class="naira__sign"
                  src="pageAssets/nairaSign.svg"
                  alt="nairaSign" />
                <input
                  class="retirementClass amountInput"
                  id="retirement"
                  name="retirement"
                  type="number"
                  value=""
                  placeholder="0.000"
                  required
                  disabled
                  enterKeyHint = "done"
              /></label>
            </div>
          </div>
        </fieldset>

        <canvas
          id="myChart"
          class="canvaClass"
          style="width: 100%; max-width: 680px"
        ></canvas>

        <fieldset class="monetaryFieldClass">
          <legend>Monetary goal</legend>
          <p class="monetaryPg">Click the button below to calculate the number months it will take to achieve your goal base on your current savings</p>
          <div class="monetaryGrid">
            <div class="monetaryCell">
              <label for="monetaryGoal"
                ><input
                  class="monetaryClass monetaryInput"
                  id="monetaryGoal"
                  type="number"
                  name="monetaryGoal"
                  value=""
                  placeholder="0.000"
                  required
                  enterKeyHint = "done"
              /></label>
            </div>
            <div class="monetaryCell">
              <button class="goalBtnUpdate" type="button">
                Display month
              </button>
            </div>
          </div>
        </fieldset>
      </div>
    </form>
    <section class="monthCard">
      <h3>
        Number of months:
        <span class="monthNumber"></span>
      </h3>
      <h5>
        Money Increment:
        <img
          class="naira__sign"
          src="pageAssets/nairaSign.svg"
          alt="nairaSign"
        />
        <span class="monetaryGoalIncrement"></span>
      </h5>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
